version: '3'

services:
  nginx:
    image: nginx:latest
    container_name: fcn-nginx
    ports:
      - "9000:9000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fastapi
      - nuxt
    networks:
      - app-network

  fastapi:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: fcn-fastapi
    container_name: fcn-fastapi
    # volumes:
    #   - ./backend:/code
    depends_on:
      - postgres
    networks:
      - app-network

  nuxt:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: fcn-nuxt
    container_name: fcn-nuxt
    # volumes:
    #   - ./frontend:/app
    networks:
      - app-network

  postgres:
    image: postgres:latest
    container_name: fcn-postgres
    env_file: ./.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fcn-pgadmin
    ports: 
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    env_file: ./.env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data: